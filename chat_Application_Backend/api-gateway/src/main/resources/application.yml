server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:

      # ðŸ”¥ GLOBAL CORS CONFIG (THIS FIXES YOUR ERROR)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: false

      # ðŸ”¥ ROUTES
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            - Path=/chat/**

# ðŸ”¥ EUREKA CONFIG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
