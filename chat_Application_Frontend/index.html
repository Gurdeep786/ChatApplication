<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-chat-app</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Set theme early from localStorage (or default to dark) so CSS variables apply consistently across browsers -->
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme');
          if (t === 'light' || t === 'dark') {
            document.documentElement.setAttribute('data-theme', t);
          } else {
            // Force a deterministic default so browser theme changes don't alter page colors
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch(e) { try{document.documentElement.setAttribute('data-theme','dark')}catch(e){} }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
